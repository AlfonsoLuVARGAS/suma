{% macro render_field(field) %}
   {{ field.label }}
   {{ field(**kwargs)|safe }}
  {% if field.errors %}
  <div class="row">
     <div class="col s12">
        <div class="card-panel #f57c00 orange darken-2">
             {% for error in field.errors  %}
             <span class="white-text">{{ error }}</span>
             {% endfor %}
        </div>
     </div>
  </div>
  {% endif %}
{% endmacro %}



{% macro render_message(message) %}
<div class="row">
   <div class="grid-example col s12 center teal"><span class="flow-text">{{ message }}</span></div>
</div>
{% endmacro %}
